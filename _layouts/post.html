---
layout: default
---

<article class="blog-post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.categories.size > 0 %}
        â€¢ {{ page.categories | join: ", " }}
      {% endif %}
    </div>
    {% if page.tags.size > 0 %}
      <div class="post-tags">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
.blog-post {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.post-header {
  margin-bottom: 3rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid #333;
}

.post-header h1 {
  margin: 0 0 1rem 0;
  color: #fff;
  line-height: 1.2;
}

.post-meta {
  color: #888;
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

.post-tags {
  margin-top: 1rem;
}

.tag {
  display: inline-block;
  background: rgba(0, 212, 255, 0.1);
  border: 1px solid rgba(0, 212, 255, 0.3);
  border-radius: 10px;
  padding: 3px 10px;
  font-size: 0.7rem;
  color: #00d4ff;
  margin-right: 0.5rem;
}

.post-content {
  line-height: 1.7;
  color: #ddd;
}

.post-content h1,
.post-content h2,
.post-content h3,
.post-content h4,
.post-content h5,
.post-content h6 {
  color: #fff;
  margin: 2rem 0 1rem 0;
}

.post-content p {
  margin-bottom: 1.5rem;
}

.post-content pre {
  background: #1e1e1e;
  border: 1px solid #333;
  border-radius: 5px;
  padding: 1rem;
  overflow-x: auto;
  margin: 1.5rem 0;
}

.post-content code {
  background: #1e1e1e;
  border: 1px solid #333;
  border-radius: 3px;
  padding: 2px 5px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.9em;
}

.post-content pre code {
  background: none;
  border: none;
  padding: 0;
}
</style>
