<!-- 
SEO Schema Markup for Blog Posts
Include this in post layouts or individual posts for better search visibility
-->

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 | escape }}",
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | default: site.social_preview_image | absolute_url }}",
    "width": 1200,
    "height": 630
  },
  "author": {
    "@type": "Person",
    "name": "{{ site.social.name }}",
    "url": "{{ site.url }}",
    "sameAs": [
      "https://github.com/buggymaytricks",
      "https://twitter.com/buggymaytricks"
    ]
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.avatar | absolute_url }}",
      "width": 400,
      "height": 400
    }
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  {% if page.last_modified_at %}
  "dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",
  {% else %}
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  {% endif %}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "url": "{{ page.url | absolute_url }}",
  {% if page.tags.size > 0 %}
  "keywords": [
    {% for tag in page.tags %}
      "{{ tag }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  {% if page.categories.size > 0 %}
  "articleSection": [
    {% for category in page.categories %}
      "{{ category }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  {% endif %}
  "inLanguage": "en-US",
  "isFamilyFriendly": true
}
</script>
